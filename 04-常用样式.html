<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap-3.4.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="./jquery-3.6.0.js"></script>
    <script src="./bootstrap-3.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <p>small除了标签也可以用class</p>
    <div class="h1">你好<small>不好</small></div>
    <p>没被lead效果加强</p>
    <p class="lead">被lead效果加强,<small>这些字是变小的</small>，<strong>这些字是变大的</strong>,<i>这些字是倾斜的，</i><em>这些字是倾斜的</em></p>
    <hr>
    <div class="text-primary">蓝色</div>
    <div class="text-danger">褐色</div>
    <div class="text-muted">浅灰</div>
    <div class="text-success">浅绿</div>
    <div class="text-warning">黄色</div>
    <div class="text-info">浅蓝</div>
    <hr>
    <div class="text-left">左对齐</div>
    <div class="text-right">右对齐</div>
    <div class="text-justify">两端对齐</div>
    <div class="text-center">居中对齐</div>
</body>
</html>
